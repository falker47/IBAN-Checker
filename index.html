<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <!-- Favicons -->
    <link
      href="https://i.postimg.cc/rmCxjswj/main-falker-logo-gecko-transparent-minimal.png"
      rel="icon"
    />
    <link
      href="https://i.postimg.cc/rmCxjswj/main-falker-logo-gecko-transparent-minimal.png"
      rel="apple-touch-icon"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Anteprima Immagine -->
    <meta property="og:image" content="iban-checker.webp" />
    <meta name="twitter:image" content="iban-checker.webp" />
    <meta name="description" content="Valida IBAN italiani in tempo reale con verifica CIN, Mod.97 e lookup banca/filiale." />

    <title>IBAN Checker</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body
    class="bg-body-bg min-h-screen flex flex-col items-center justify-center p-3 sm:p-4 md:p-6"
  >
    <div class="relative w-full max-w-[95vw] sm:max-w-xl md:max-w-2xl lg:max-w-3xl">
      <!-- Glassmorphism Container -->
      <div
        class="bg-white/70 backdrop-blur-md border border-white/50 shadow-2xl rounded-xl sm:rounded-2xl p-4 sm:p-6 md:p-8 lg:p-12 relative z-10 w-full"
      >
        <!-- Header -->
        <div class="text-center mb-6 sm:mb-8 md:mb-10">
          <h1
            class="text-2xl sm:text-3xl md:text-4xl font-bold text-gray-800 mb-2 sm:mb-3 md:mb-4 tracking-tight"
          >
            IBAN Checker
          </h1>
          <p class="text-gray-600 text-sm sm:text-base md:text-lg">
            Verifica la validit√† e i dettagli del tuo IBAN.
          </p>
        </div>

        <!-- Input Section -->
        <div class="mb-4 sm:mb-6 md:mb-8">
          <label
            for="ibanInput"
            class="block text-xs sm:text-sm font-semibold text-gray-700 mb-1.5 sm:mb-2 ml-1"
            >Codice IBAN</label
          >
          <div class="relative flex items-center">
            <input
              type="text"
              id="ibanInput"
              class="w-full px-3 py-2.5 sm:px-4 sm:py-3 md:px-5 md:py-4 text-sm sm:text-base md:text-lg bg-white/80 border border-gray-300 rounded-lg sm:rounded-xl focus:outline-none focus:ring-2 focus:ring-accent-teal focus:border-transparent transition-all shadow-sm placeholder-gray-400 pr-12"
              placeholder="IT47X0123456789000000123456"
              autocomplete="off"
              autocapitalize="characters"
              spellcheck="false"
            />

            <button
              class="absolute right-2 top-1/2 -translate-y-1/2 p-1.5 sm:p-2 text-accent-teal hover:text-accent-teal-hover hover:bg-teal-50 rounded-lg transition-colors"
              onclick="pasteIban()"
              title="Incolla dagli Appunti"
              aria-label="Incolla dagli Appunti"
            >
              <svg
                width="20"
                height="20"
                class="sm:w-6 sm:h-6"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M16 4H8a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2z"
                />
                <rect x="9" y="2" width="6" height="4" rx="1" ry="1" />
              </svg>
            </button>
          </div>
        </div>

        <!-- Button removed: validation is now automatic while typing -->

        <!-- Indicators -->
        <div
          id="indicators"
          class="flex flex-wrap justify-center gap-1.5 sm:gap-2 md:gap-3 mt-4 sm:mt-6 md:mt-8 empty:hidden"
        ></div>

        <!-- Result Box -->
        <div
          id="result"
          class="mt-4 sm:mt-6 md:mt-8 hidden opacity-0 transition-all duration-500 transform translate-y-4"
        >
          <!-- Content injected by JS -->
        </div>

        <!-- Info Text -->
        <div class="mt-8 sm:mt-10 md:mt-12 pt-4 sm:pt-6 md:pt-8 border-t border-gray-200/60 text-center">
          <p class="text-xs sm:text-sm text-gray-500 leading-relaxed max-w-2xl mx-auto px-2">
            Questo strumento analizza la struttura matematica dell'IBAN e, in
            caso di errore, suggerisce possibili correzioni basate su errori di
            digitazione comuni.
          </p>
        </div>
      </div>

      <!-- Decorative background blobs - hidden on very small screens for performance -->
      <div
        class="hidden sm:block absolute -top-10 -left-10 w-48 md:w-64 h-48 md:h-64 bg-accent-orange/20 rounded-full blur-3xl -z-10 animate-pulse"
      ></div>
      <div
        class="hidden sm:block absolute -bottom-10 -right-10 w-48 md:w-64 h-48 md:h-64 bg-accent-teal/20 rounded-full blur-3xl -z-10 animate-pulse"
        style="animation-delay: 2s"
      ></div>
    </div>

    <footer class="mt-6 sm:mt-8 md:mt-12 text-center text-gray-500 text-xs sm:text-sm">
      <p>
        <a
          href="https://falker47.github.io/Nexus-portfolio/"
          target="_blank"
          class="hover:text-accent-teal transition-colors"
        >
          &copy; <span id="currentYear"></span> Maurizio Falconi - falker47
        </a>
      </p>
    </footer>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
